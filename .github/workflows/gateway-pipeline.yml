name: Gateway pipeline

on:
  pull_request:
    paths:
      - 'web-services/gateway-service/**' 
  push:
    branches:
        - main
        - staging

env:
  SERVICE_NAME: gateway-service
  IMAGE_NAME: salaheddine122/
  APP_CONTEXT: web-services/gateway-service/
  PROJECT_PATH: ./web-services/gateway-service
  STAGING_ENV: refs/heads/staging
  PROD_ENV: refs/heads/main

jobs:
  explore_github_actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Setup Java JDK
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Maven clean package & test
        run: cd ${{ env.APP_CONTEXT }} && mvn clean package

  build_and_push_docker_images:
    needs: explore_github_actions
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}${{ env.SERVICE_NAME }}:1.0.0
          context: ${{ env.APP_CONTEXT }}
